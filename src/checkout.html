<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <a class="nav-link" href="./index.html">Головна</a>
        <a class="nav-link" href="./favorite.html">Обране</a>
        <a class="nav-link" href="#">Перевірка</a>
      </nav>
    </header>
    <div class="container">
      <ul class="list js-list"></ul>

      <div class="marketing-box">
        <div class="btn-box">
          <button class="marketing-close-btn">X</button>
        </div>

        <div class="timer">
          <p class="timer-text">Поспішай! До кінця акції залишилось:</p>
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Днів</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Годин</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Хвилин</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Секунд</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./checkout.js" type="module"></script>
  </body>
</html>
